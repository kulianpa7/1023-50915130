<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<html lang="en">
<!-- 最新版 jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Player Arkanoid Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #gameMenu {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      width: 100%;
      height: 60%;
    }

    .container {
      width: 60%;
      height: 60%;
      /* Limit width for larger screens */
      border: 2px solid #808080;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      margin: 0 auto;
      /* Center container */

      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.2);
    }

    button {
      border-radius: 20px;
      padding: 10px;
      margin: 5px;
      width: 100%;
      /* Full width buttons */
      font-size: 16px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #808080;
    }

    /* Responsive layout adjustments */
    @media (min-width: 768px) {
      .container {
        width: 50%;
        /* Increase width on larger screens */
      }

      #gameMenu button {
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
      }
    }
    .player1,.player2{
      padding-left: 10px;
      margin-bottom: 5px;
      border-radius: 20px;
      border: rgb(2, 2, 2) solid 2px
    }
  </style>
</head>

<body>


  <div id="gameMenu">
    <div class="container">
      <h1>雙人 Arkanoid 遊戲</h1>
      <div class="difficulty">
        <p>選擇難度：</p>
        <button onclick="startGame('easy', brick1)">簡單</button>
        <button onclick="startGame('medium', brick1)">中等</button>
        <button onclick="startGame('hard', brick1)">困難</button>
      </div>
      <div class="bgs">
        <p>切換背景：</p>
        <button class="btn-10 selected" onclick="changeBackground('background1.webp')"><span>黑色背景</span></button>
        <button class="btn-11" onclick="changeBackground('background2.webp')"><span>木紋背景</span></button>
        <button class="btn-12" onclick="changeBackground('background3.webp')"><span>海洋背景</span></button>
      </div>
      <div class="change">
        <p>其他操作：</p>
        <button onclick="clearbest()">清除最好成績</button>
        <button onclick="showInstructions()">遊戲說明</button>
      </div>
    </div>
  </div>

  <canvas id="arkanoid" width="1200" height="1000" style="display:none; background-image: url('background1.webp'); background-size: cover;"></canvas>
  <script>
    let BGS = 'background1.webp';
    let timeout1, timeout2;
    // 更換背景圖片的函數
    function changeBackground(image) {
      const canvas = document.getElementById('arkanoid');
      BGS = image;
      canvas.style.backgroundImage = `url('${image}')`;
    }
  </script>
  <div class="playerinfo" style="position: fixed; top: 50px; left: 5px; font-size: 24px; line-height: 1.5;">
    <div class="player1">
      玩家1:
      <div class="health">
        <p>血量: <span class="player1-health">0</span></p>
      </div>
      <div class="score">
        <p>分數: <span class="player1-score">0</span></p>
      </div>
    </div>
    <div class="player2">
      玩家2:
      <div class="health">
        <p>血量: <span class="player2-health">0</span></p>
      </div>
      <div class="score">
        <p>分數: <span class="player2-score">0</span></p>
      </div>
    </div>
    <p>背景音樂:
      <input type="range" min="0" max="1" step="0.01" value="0.3" class="volume-control" id="volumeSlider">
    </p>

  </div>
  <div class="records " style="
                              background-color: white;
                              border-radius: 20px;
                              position: fixed;
                              top: 0;
                              right: 40px;
                              font-size: 24px;
                              line-height: 1.5;
                            ">
    <div class="player1" style="margin-top: 50px;">
      <div class="record">
        <p>玩家1最佳成績: <span class="player1-record ">0</span></p>
      </div>
    </div>
    <div class="player2">
      <div class="record ">
        <p>玩家2最佳成績: <span class="player2-record">0</span></p>
      </div>
    </div>
  </div>
  </div>
  <script>
    let powerUps = []; // 儲存道具的陣列
    const element = document.getElementById("CSVS");
    // 添加延遲以觀察效果
    setTimeout(() => {
      element.classList.add('visible'); // 添加可見類以觸發隱藏效果
    }, 1000); // 1秒後開始隱藏
  </script>

  <script src="brickarray.js"></script>
  <script src="main.js"></script>
  <script src="key_control.js"></script>
  <script src="draw.js"></script>
  <script src="resetball.js"></script>
  <script src="Show_alert.js"></script>
  <script src="show_how_to_play.js"></script>
  <script src="stop_game.js"></script>
  <script>
    function clearbest() {
      // 獲取所有 cookie 並將其刪除
      document.cookie.split(";").forEach(cookie => {
        const name = cookie.split("=")[0].trim();
        document.cookie = name + '=; path=/; max-age=0';
      });
      $(".player1-record").text("0");
      $(".player2-record").text("0");
      alert("最好成績已清除！");
    }
  </script>
  <script>
    // CSS 樣式
    const styles = `
.game-popup {
  font-family: '微軟正黑體', sans-serif;
  border-radius: 15px;
}

.game-title {
  font-size: 1.8em;
  color: #2c3e50;
}
`;

    // 將樣式加入到頁面
    const styleSheet = document.createElement('style');
    styleSheet.textContent = styles;
    document.head.appendChild(styleSheet);
  </script>
</body>
<style>
  .volume-control {
    width: 200px;
    margin-top: 20px;
  }
</style>

<script>
$(".btn-10, .btn-11, .btn-12").on('click', function() {
  // Remove 'selected' class from all buttons
  $(".btn-10, .btn-11, .btn-12").removeClass("selected");
  
  // Add 'selected' class to the clicked button
  $(this).addClass("selected");
});
  // 獲取音量控制條
  const volumeSlider = document.getElementById('volumeSlider');

  // 監聽音量控制條的變化
  volumeSlider.addEventListener('input', function() {
    backgroundMusic.volume = volumeSlider.value;
  });
</script>

</html>


<style>
  .btn-10.selected{
    background-color: #5af1ff2c;
    border-color: aqua;
  }
  .btn-11.selected{
    background-color: #5af1ff2c;
    border-color: aqua;
  }
  .btn-12.selected{
    background-color: #5af1ff2c;
    border-color: aqua;
  }
  .btn-10 {
    position: relative;
    color: #000000;
    /* 初始顏色 */
    border: 1px solid currentColor;
    text-transform: uppercase;
    overflow: hidden;
    transition: 0.5s ease-in-out;
    font-weight: normal;
  }

  .btn-10::before,
  .btn-10::after,
  .btn-10 span::before,
  .btn-10 span::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 80px;
    width: 0;
    background-image: url('background1.webp');
    /* 使用圖片背景 */
    background-size: cover;
    /* 讓背景圖充滿元素 */
    background-repeat: no-repeat;
    background-position: center;
    /* 使圖像居中顯示 */
    transition: width 0.4s ease-in-out;
    color: rgb(2, 2, 2);
    opacity: 0.25;
  }


  .btn-10::after,
  .btn-10 span::before {
    left: auto;
    right: 0;
  }

  .btn-10 span::before,
  .btn-10 span::after {
    transition-delay: 0.4s;
  }

  .btn-10:hover {
    color: #000000;
    /* hover 狀態下文字變為白色 */
    font-weight: bold;
    /* 加粗文字 */
    transform: scale(1.1);
    /* 放大 1.1 倍 */
    text-decoration: none;
  }

  .btn-10:hover::before,
  .btn-10:hover::after,
  .btn-10:hover span::before,
  .btn-10:hover span::after {
    width: 250px;
  }
</style>
